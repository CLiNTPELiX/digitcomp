    <!--Formulaire de contact-->
    <div class="container container-contact">
            <h2 class="contact-title-sarah">Contactez-moi!</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="formGroupExampleInput">Votre nom</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ex:Jean Dupont">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Votre email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre email">
                <small id="emailHelp" class="form-text text-muted">Je ne partagerai pas vos données.</small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Votre message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>    
    </div>
